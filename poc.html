<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>SSE PoC</title>
</head>
<body>
  <script type="text/javascript">
    var source = new EventSource('/sse');

    source.addEventListener('open', () => console.log('Connection opened'));

    source.addEventListener('message', (event) => {
      console.log('Message received: ' + event.data);
    });
  </script>
</body>
</html>
